name: tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CI: true
  ROAM_TEST_REPORT: false

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        version:
          - v0.9.2
          - v0.9.4
          - v0.9.5
          - nightly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        id: neovim
        with:
          neovim: true
          version: ${{ matrix.version }}
      - name: Run tests
        run: make test
